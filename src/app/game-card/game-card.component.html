<mat-card>
  <mat-card-header>
    <mat-card-title>{{game?.date | date}}</mat-card-title>
<!--    <mat-card-subtitle>{{game?.id}}</mat-card-subtitle>-->
  </mat-card-header>
  <mat-card-content>
     <p *ngFor="let detail of game?.gameDetail">
       {{players ?? [] | players:detail.playerId}} : {{detail.placement}}
     </p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-flat-button
       color="primary"
       routerLink="/decks">
      VIEW
    </a>
  </mat-card-actions>
</mat-card>
