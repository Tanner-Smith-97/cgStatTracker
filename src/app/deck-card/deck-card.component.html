<mat-card>
  <mat-card-header>
    <mat-card-title>{{ deck?.name }}</mat-card-title>
    <mat-card-subtitle>{{ deck?.mmr }}</mat-card-subtitle>
  </mat-card-header>
  <img alt="DECK IMAGE"
       class="card-commander-image"
       mat-card-image
       src="https://material.angular.io/assets/img/examples/shiba1.jpg"/>
  <mat-card-content>
    {{ deck?.imageUri ?? "sad no image" }}
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary">VIEW</button>
  </mat-card-actions>
</mat-card>
